<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <input type="text" id="idLoad">
                <div class="col-lg-12">
                    <button id="btnLoadInfo">Load info</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputDateOfBirth">Date Created</label>
                        <input type="text" class="form-control" id="inputDateOfBirth" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $("#btnLoadInfo").click(function () {
        let idStudent = $("#idLoad").val();
        $.ajax({
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/restBlog/blog/" + idStudent,
            contentType: "application/json",
            dataType: "json",
            success: function (blog) {
                console.log("ok");
                $("#inputName").val(blog.name);
                $("#inputDateOfBirth").val(blog.dateCreated);
            },
            error: function (content) {
                console.log(content);
            }
        });
    });


</script>
</body>
</html>
