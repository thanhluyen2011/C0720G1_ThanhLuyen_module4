<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New book</title>
</head>
<body>
<fieldset>
    <legend>Book</legend>
    <form action="/create" method="post" th:object="${book}">
        <table>
            <tr>
                <td>Name Book</td>
                <td><input type="text" th:field="*{nameBook}"></td>
                <td><p th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}"></p></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="text" th:field="*{quantity}"></td>
                <td><p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p></td>
            </tr>
            <tr>
                <td><a th:href="@{/back}"></a></td>
                <td><button>Create</button></td>
                <td></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
